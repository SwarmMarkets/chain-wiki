apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:

      {{- with .Values-dev.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}

      {{- with .Values-dev.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}

      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values-dev.image.repository }}"
          imagePullPolicy: {{ .Values-dev.image.pullPolicy }}
          ports:
            - containerPort: 3000
